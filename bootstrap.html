<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Quickstart</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react">

    class Hello extends React.Component{
      render() {
        return <div>Hello, {this.props.name}!</div>;
      }
    }

    class BSButton extends React.Component {
      render() {
        let classNames = ['btn'];
        console.log('all the props', this.props);
        if (this.props.type) {
          classNames.push('btn-' + this.props.type);
        } else {
          classNames.push('btn-default');
        }
        if (this.props.size) {
          classNames.push('btn-' + this.props.size);
        }
        return (
          <button className={classNames.join(' ')}>
            {this.props.children}
          </button>
        );
      }
    }

    ReactDOM.render(
      <form>
        <BSButton type="success" size="lg">Success</BSButton>
        <BSButton type="info" size="sm">Info</BSButton>
        <BSButton type="danger" size="xs">Danger</BSButton>
        <BSButton>Default</BSButton>
      </form>,
      document.getElementById('root')
    );

    </script>
  </body>
</html>
