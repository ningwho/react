<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Quickstart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react">

    class MyThing extends React.Component{
      render() {
        return <div>Hello, world!</div>;
      }
    }


    class Hello extends React.Component {
      render() {
        return <h1> Hello, {this.props.name}!</h1>

      }
    }

    class FormGroup extends React.Component {
      render() {
        return (
          <div class="form-group">
            <label>{this.props.label}</label>
            <input className="form-control" type="text" name ={this.props.name}>
          </div>
        )
      }
    }


    class BSButton extends React.Component {
      render() {
        let classNames = ['btn'];
        if (this.props.type) {
          classNames.push('btn-' + this.props.type);
        }
        return (
          <button className={classNames.join(' ')}>
            {this.props.children}
          </button>
        );
      }
    }




    ReactDOM.render(
      <form>

        <FormGroup label="What is your name?" name="name"/>
        </div>
        <div class="form-group">
          <label>What is your favorite color?</label>
          <input type="text" name="color">
        </div>
        <div class="form-group">
          <label>If you were an animal, what animal would you be?</label>
          <input type="text" name="animal">
        </div>
        <button class="btn btn-default">Submit</button>
        </form>
      document.getElementById('root')
    );

    </script>
  </body>
</html>
